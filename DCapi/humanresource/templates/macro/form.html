
{% macro formgroup(id="exampleinput",label={"text":"这里写个标签"},input={"type":"text"}) %}
    <div class="form-group">
    <label for="{{ id }}">{{ label.text }}</label>
    <input type="{{ input.type }}" class="form-control" id="{{ id }}" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
{% endmacro %}

{% macro form(form={},groups=[]) %}
    <form>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endmacro %}
